
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/layout/images/logomazagan.png" alt="Stock Management " class="mb-5 w-6rem flex-shrink-0">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">   
                    <div class="text-900 text-3xl font-medium mb-3">New Account!</div>
                    <span class="text-600 font-medium">Sign up to continue</span>
                </div>
                <div>
                    <label for="matricule" class="block text-900 text-xl font-medium mb-2">Matricule</label>
                    <input id="matricule" [(ngModel)]="user.matricule" type="text" placeholder="Matricule" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="nom" class="block text-900 text-xl font-medium mb-2">Nom</label>
                    <input id="nom" [(ngModel)]="user.nom" type="text" placeholder="Last Name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="prenom" class="block text-900 text-xl font-medium mb-2">Prenom</label>
                    <input id="prenom" [(ngModel)]="user.prenom" type="text" placeholder="First name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email" [(ngModel)]="user.email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                   
                    <label for="departementId" class="block text-900 text-xl font-medium mb-2">Departement</label>
                    <p-dropdown id = "departementId" [options]="departements" [autoDisplayFirst]="false" [(ngModel)]="user.departement" optionLabel="nom" ></p-dropdown> 
                   
                    <label for="roleId" class="block text-900 text-xl font-medium mb-2">Role</label>
                    <p-dropdown id = "roleId" [options]="roles" [autoDisplayFirst]="false" [(ngModel)]="user.role" optionLabel="nom" ></p-dropdown>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password"[(ngModel)]="user.password"  placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Confirm password</label>
                    <p-password id="password" [(ngModel)]="user.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">sign in </a>
                    </div>
                    <button pButton pRipple label="Sign Up" (click)="onSubmit()" class="w-full p-3 text-xl" [routerLink]="['/auth/login']"></button>
                </div>
            </div>
        </div>
    </div>
</div>
